version: "3.5"

services:
    web:
        build:
            context: ./web
            target: 'production-stage'
        ports:
            - 80:80

    api:
        build: ./api
        ports:
            - 8090:8090
        volumes:
            - ./api:/go/src/api

    pg:
        image: postgres:12.1
        ports:
            - 5432:5432
        volumes:
            - pg-data:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: postgres
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: 12345

volumes:
    pg-data:
        driver: local
